<div *ngIf="messageService.messages.length">

  <h5 class="grey-text">Messages</h5>
  <button class="btn grey" (click)="messageService.clear()">clear</button>
  <ul class="collection">
    <li *ngFor='let message of messageService.messages' class="collection-item">
      {{message}}
    </li>
  </ul>

</div>
